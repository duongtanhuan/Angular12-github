<div class="col-xs-6 m-auto">
  <div class="card my -3">
      <div class="card-header text-uppercase bg-danger">
          <i class="fas fa-list"></i>Form User
      </div>
      <div class="card-header">
          <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">
              <div  >
                <label for="firstName">Họ Tên</label>
                <input type="text" class="form-control" id="firstName" [(ngModel)]="user.firstName" name="firstName" required minlength="5" #inputUserName="ngModel">
                      
              </div>
              <div class="form-group">
                <label for="lastName">Địa chỉ</label>
                <input type="text" class="form-control" id="lastName" [(ngModel)]="user.lastName" name="lastName" required #inputStreet="ngModel">
                 
              </div>
              <div class="form-group">
                <label for="email">Chức vụ</label>
                <input type="text" class="form-control" id="email" [(ngModel)]="user.email" name="email">
              </div>
              <button   type="submit" class="btn btn-success" (click)="createUser()">&nbsp;LƯU</button>
              <button  class="btn btn-danger"  (click)="huy()">&nbsp;LÀM MỚI</button>
            </form>
      </div>
</div>
